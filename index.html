<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hourly Wage Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Hourly Wage Calculator</h1>
    <label>Yearly Salary (in CAD): <input type="number" id="yearlySalary"></label><br>
    <label>Hours per Week: <input type="number" id="hoursPerWeek" value="40"></label><br>
    <label>Weeks per Year: <input type="number" id="weeksPerYear" value="52"></label><br>
    <button onclick="calculateWage()">Calculate</button>

    <div id="result"></div>

    <div id="summaryPaper" class="paper-view" style="display: none;">
        <h2>Wage Overview (with Tax)</h2>
        <p><strong>Gross Yearly Salary:</strong> $<span id="grossSalary"></span></p>
        <p><strong>Estimated Tax (25%):</strong> $<span id="estimatedTax"></span></p>
        <p><strong>Net Yearly Salary:</strong> $<span id="netSalary"></span></p>
        <p><strong>Estimated Hourly Wage (After Tax):</strong> $<span id="netHourly"></span></p>
    </div>

    <button onclick="window.print()">üñ®Ô∏è Print Wage Summary</button>

    <h2>Saved Calculations</h2>
    <ul id="historyList"></ul>
    <button onclick="clearHistory()">Clear History</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
